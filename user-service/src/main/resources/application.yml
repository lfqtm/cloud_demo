server:
  port: 8081
spring:
  application:
    name: userservice
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_user?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  #nacos
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        cluster-name: SH #用nacos将其归属上海集群

